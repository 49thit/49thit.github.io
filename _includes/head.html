<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>
    {% if page.title %}
      {{ page.title }}
    {% else %}
      {{ site.title }}
    {% endif %}
  </title>

  {% seo title=false %}
  {% feed_meta %}
  {% if page.blurb %}
    {% assign blurb_meta = page.blurb | strip_html | strip_newlines | strip %}
    <meta name="description" content="{{ blurb_meta | escape }}">
    <meta property="og:description" content="{{ blurb_meta | escape }}">
    <meta name="twitter:description" content="{{ blurb_meta | escape }}">
    <meta name="bluesky:description" content="{{ blurb_meta | escape }}">
  {% endif %}
  <meta name="fallback-episode" content="{{ page.fallback_episode | default: '/episode001-frost-lines-and-fiber-lines/' }}">

  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="{{ "/assets/img/thumbnail.png" | relative_url }}">
  <link rel="icon" type="image/png" sizes="any" href="{{ "/assets/img/thumbnail.png" | relative_url }}">
  <link rel="manifest" href="{{ "/assets/img/favicon/site.webmanifest" | relative_url }}">
  <link rel="mask-icon" href="{{ "/assets/img/favicon/safari-pinned-tab.svg" | relative_url }}" color="#5bbad5">
  <link rel="shortcut icon" type="image/png" href="{{ "/assets/img/thumbnail.png" | relative_url }}">
  <meta name="msapplication-TileColor" content="#00aba9">
  <meta name="msapplication-config" content="{{ "/assets/img/favicon/browserconfig.xml" | relative_url }}">
  <meta name="theme-color" content="#ffffff">
  <!-- Favicon -->

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Fira+Code:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- Styles -->
  <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}" />

  {%- include custom_head.html -%}
</head>
